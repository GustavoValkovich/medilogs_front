<h2 mat-dialog-title>{{ data?.title || 'Confirmar' }}</h2>
<mat-dialog-content>
  <p class="message">{{ data?.message || '¿Estás seguro?' }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-flat-button color="warn" (click)="confirm()">Salir</button>
</mat-dialog-actions>
