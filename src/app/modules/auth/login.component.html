<div class="login-root">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Ingresar</mat-card-title>
      <mat-card-subtitle>Accede a tu panel de Medilogs</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()" class="login-form">
        <mat-form-field appearance="outline" class="full">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" autocomplete="email" />
          <mat-error *ngIf="form.controls.email.invalid && form.controls.email.touched">Ingrese un email válido</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="password" autocomplete="current-password" />
          <mat-error *ngIf="form.controls.password.invalid && form.controls.password.touched">La contraseña debe tener al menos 4 caracteres</mat-error>
        </mat-form-field>

        <div class="actions">
          <button mat-flat-button color="primary" type="submit" [disabled]="loading || form.invalid">
            <span *ngIf="!loading">Entrar</span>
            <mat-progress-spinner *ngIf="loading" diameter="20" mode="indeterminate"></mat-progress-spinner>
          </button>
          <a mat-button class="signup-link" routerLink="/auth/signup">Crear cuenta</a>
        </div>

        <div *ngIf="error" class="error">{{ error }}</div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
