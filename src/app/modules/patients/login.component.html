<div class="container" style="max-width:420px;margin:48px auto;">
  <h2>Ingresar</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="field">
      <label>Email</label>
      <input type="email" formControlName="email" class="form-control" />
    </div>
    <div class="field" style="margin-top:12px;">
      <label>ContraseÃ±a</label>
      <input type="password" formControlName="password" class="form-control" />
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="loading" style="margin-top:16px;">Entrar</button>
    <a routerLink="/auth/login" style="margin-left:12px;">Crear cuenta</a>
    <div *ngIf="error" style="color:#b00020;margin-top:12px;">{{ error }}</div>
  </form>
</div>
