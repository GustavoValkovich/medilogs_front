<div class="container" style="max-width:420px;margin:48px auto;">
  <h2>Crear cuenta de Doctor</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="field">
      <label>Nombres</label>
      <input formControlName="first_name" class="form-control" />
      <div *ngIf="form.get('first_name')?.touched && form.get('first_name')?.invalid" style="color:#b00020;font-size:13px;">Nombre requerido</div>
    </div>

    <div class="field" style="margin-top:12px;">
      <label>Apellidos</label>
      <input formControlName="last_name" class="form-control" />
      <div *ngIf="form.get('last_name')?.touched && form.get('last_name')?.invalid" style="color:#b00020;font-size:13px;">Apellido requerido</div>
    </div>

    <div class="field" style="margin-top:12px;">
      <label>Especialidad</label>
      <input formControlName="specialty" class="form-control" />
      <div *ngIf="form.get('specialty')?.touched && form.get('specialty')?.invalid" style="color:#b00020;font-size:13px;">Especialidad requerida</div>
    </div>

    <div class="field" style="margin-top:12px;">
      <label>Teléfono</label>
      <input formControlName="phone" class="form-control" />
      <div *ngIf="form.get('phone')?.touched && form.get('phone')?.invalid" style="color:#b00020;font-size:13px;">Teléfono requerido</div>
    </div>

    <div class="field" style="margin-top:12px;">
      <label>Número de matrícula</label>
      <input formControlName="license_number" class="form-control" />
      <div *ngIf="form.get('license_number')?.touched && form.get('license_number')?.invalid" style="color:#b00020;font-size:13px;">Número de matrícula requerido</div>
    </div>

    <div class="field" style="margin-top:12px;">
      <label>Email</label>
      <input type="email" formControlName="email" class="form-control" />
      <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid" style="color:#b00020;font-size:13px;">Email inválido</div>
    </div>

    <div class="field" style="margin-top:12px;">
      <label>Contraseña</label>
      <input type="password" formControlName="password" class="form-control" />
      <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid" style="color:#b00020;font-size:13px;">La contraseña debe tener al menos 4 caracteres</div>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="loading" style="margin-top:16px;">Registrarme</button>
    <a routerLink="/login" style="margin-left:12px;">Ya tengo cuenta</a>
    <div *ngIf="error" style="color:#b00020;margin-top:12px;">{{ error }}</div>
  </form>
</div>
